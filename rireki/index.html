<!DOCTYPE html>
<html>
	<head>
		<title>履歴書工房</title>
		<meta charset = "utf-8"/>
		<style>
			@media print {
				.hide_while_print {
					display: none;
				}
				input:hover:not(.static) {
					background-color: transparent;
				}
				::placeholder {
					color: transparent;
				}
				@page {
					size: A4 landscape;
					margin: 0px;
				}
			}
			* {
				--height: 100%
			}
			html, body {
				box-sizing: border-box;
				page-break-after: auto;
				margin: 0px;
				padding: 0px;
				height: 100%;
				width: 100%;
			}
		</style>
		<link rel="preload" href="./resources/template.svg" as="image"/>
		<link rel="preload" href="./src/index.js" as="script"/>
	</head>
	<body>
		<svg id="placeholder" viewBox="0, 0, 2480, 1754">
			<image id="template" width="100%" height="100%" href="./resources/template.svg"></image>
		</svg>
		<script type="text/javascript" src="./src/index.js"></script>
	</body>
</html>
